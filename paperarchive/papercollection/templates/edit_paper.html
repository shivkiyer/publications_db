<!DOCTYPE html>

{% extends "base_framework.html" %}

<head>
	<title>
	</title>
</head>

<body>
	{% block main_body_content %}
		<form action="" method="post">
		<table>
			{% for paper_item in paper %}
				<tr>
				<td style="font-weight:bold">{{ paper_item.label }}: </td>
				<td>{{ paper_item }} </td>
				</tr>
			{% endfor %}
		</table>

		<input type="hidden" name="paper_srno" value="{{ paper_id }}">
		<input type="submit" name="paper_submit"  value="Submit paper">
		<input type="submit" name="cancel_edit"  value="Cancel">
		{% csrf_token %}
		</form>
	{% endblock %}
</body>
